<html lang="en">

    <title>login</title>
</head>
<body>

                <input type="password" name="senha" placeholder="Digite sua senha" />
                <p><a class="link"href="Cadrastro.html">Cadrastro</a></p>
                <input type="submit" value="Acessar" class="btn" onclick="bt_login"/>

        </div>
    </div>
